<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="js/login.js" defer></script>
    <style>
        body .signup-link {
            color: #d2b48c; /* Light chocolate brown color */
            font-weight: bold;
            text-decoration: none; /* Remove underline */
        }

        /* Style for the login page sign-up link on hover */
        body .signup-link:hover {
            color: #8b4513; /* Darker chocolate brown color on hover, adjust as needed */
        }
    </style>
</head>

<body style="background-image: url('about2.jpg'); background-size: cover;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Login</h1>
                        <form id="loginForm" action="js/login.js" method="POST" onsubmit="return validateLoginForm()">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Enter your username" required />
                                <div id="usernameError" class="text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter your password" required />
                                <div id="passwordError" class="text-danger"></div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <p class="text-center">Don't have an account yet? <a href="signup.html" class="signup-link">Sign
                                Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>

</html>

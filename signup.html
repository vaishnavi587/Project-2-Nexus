<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="signup.css" />
    <script src="js/signup.js" defer></script>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .signup-container {
        max-width: 400px;
        width: 100%;
      }

      body .login-link {
        color: #ccc; /* Light grey color */
        font-weight: bold;
        text-decoration: none; /* Remove underline */
      }

      /* Style for the sign-up page login link on hover */
      body .login-link:hover {
        color: #888; /* Darker grey color on hover, adjust as needed */
      }
    </style>
  </head>
  <body style="background-image: url('about1.jpg'); background-size: cover">
    <!-- Your existing content -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="text-center mb-4">Signup</h1>
              <form id="signupForm" action="js/signup.js" method="POST">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter your first Name"
                    required
                  />
                  <div id="firstNameError" class="text-danger"></div>
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter your last Name"
                    required
                  />
                  <div id="lastNameError" class="text-danger"></div>
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                  />
                  <div id="usernameError" class="text-danger"></div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                  <div id="passwordError" class="text-danger"></div>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm your password"
                    required
                  />
                  <div id="confirmPasswordError" class="text-danger"></div>
                </div>
                <div id="signupError" class="text-danger"></div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
              </form>
              <p class="text-center">
                Already have an account?
                <a href="login.html" class="login-link">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  </body>
</html>
